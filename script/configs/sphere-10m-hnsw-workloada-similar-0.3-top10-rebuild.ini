[workload]
wtype           = workloada
name            = sphere-10m-hnsw-workloada-0.3-top10
datastore       = 0-data/sphere-10m-hnsw-m32-efc256
insert_ratio    = 0.01
limit           = 10

[dataset]
base            = dataset/sphere-10m/sphere-10m.npy
search          = dataset/sphere-10m/manual/triviaqa-sim-100k-0.3.npy
split_num       = 10000
dim             = 768
dtype           = float64
gt_trace        = dataset/sphere-10m/manual/triviaqa-sim-100k-0.3-phys.pkl

[postgres]
host            = localhost
port            = 5432
user            = postgres
password        = postgres
database        = postgres
table_name      = items
psql_config     = 1-init/postgresql.conf

[pgvector]
type            = hnsw
m               = 32
ef_construction = 256
ef_search       = 400
index_name      = items_hnsw_idx
distance        = vector_l2_ops
