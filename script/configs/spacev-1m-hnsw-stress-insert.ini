[workload]
wtype           = stress-insert
name            = spacev-1m-hnsw-stress-insert
datastore       = 0-data/spacev-1m-hnsw-m16-efc200
insert_ratio    = 0.5
limit           = 10

[dataset]
base            = dataset/spacev-1m/vectors.bin.1m.npy
search          = dataset/spacev-1m/query-pretty-workloadb.npy
split_num       = 1000000
dim             = 100
dtype           = int8
gt_trace        = dataset/spacev-1m/spacev-1m-hnsw-stress-insert.pkl

[postgres]
host            = localhost
port            = 5436
user            = postgres
password        = postgres
database        = postgres
table_name      = items
psql_config     = 1-init/postgresql.conf

[pgvector]
type            = hnsw
m               = 16
ef_construction = 200
ef_search       = 132
index_name      = items_hnsw_idx
distance        = vector_l2_ops


