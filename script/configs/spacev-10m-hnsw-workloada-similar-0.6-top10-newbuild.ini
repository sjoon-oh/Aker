[workload]
wtype           = workloada
name            = spacev-10m-hnsw-workloada-m32-efc64-0.6-top10
datastore       = 0-data/spacev-10m-hnsw-workloada-m16-efc128
insert_ratio    = 0.01
limit           = 10

[dataset]
base            = dataset/spacev-10m/vectors.bin.10m.npy
search          = dataset/spacev-10m/manual/spacev-sim-100k-0.6.npy
split_num       = 10000000
dim             = 100
dtype           = int8
gt_trace        = dataset/spacev-10m/manual/spacev-sim-100k-0.6-phys.pkl

[postgres]
host            = localhost
port            = 5441
user            = postgres
password        = postgres
database        = postgres
table_name      = items
psql_config     = 1-init/postgresql.conf

[pgvector]
type            = hnsw
m               = 16
ef_construction = 128
ef_search       = 144
index_name      = items_hnsw_idx
distance        = vector_l2_ops